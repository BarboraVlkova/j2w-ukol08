<!DOCTYPE html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="icon" type="image/png" href="/images/favicon.png">
</head>

<body>

<main class="container">

<h1>Blog z kouzelnického světa</h1>

<table class="u-full-width">
    <thead>
    <tr>
        <th>Název</th>
        <th>Autor</th>
        <th>Úvod (perex)</th>
        <th>Datum zveřejnění</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="post : ${seznamPostu}">
        <td th:text="${post.title}">Název</td>
        <td th:text="${post.author}">Autor</td>
        <td th:text="${post.perex}">Úvod</td>
        <td th:text="${#temporals.format(post.published, 'd. MMMM yyyy')}">Datum zveřejnění</td>
    </tr>
    </tbody>
</table>

    <a th:href="@{/post/${seznamPostu}}" style="color: green" >Klikni na detail</a>

</main>
</body>
</html>
